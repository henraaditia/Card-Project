<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Card Resposive</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <div class="warpper">
            <div class="card">
                <h1 class="title">Spade</h1>
                <i class="bi bi-suit-spade-fill icons"></i>
                <p class="description">
                    Hidupi hari harimu dengan senyuman indahku
                </p>
            </div>
            <div class="card">
                <h1 class="title">Heart</h1>
                <i class="bi bi-suit-heart-fill icons"></i>
                <p class="description">
                    Jangan mencari hati yang baru kalo kamu mau aku
                </p>
            </div>
            <div class="card">
                <h1 class="title">Diamond</h1>
                <i class="bi bi-suit-diamond-fill icons"></i>
                <p class="description">
                    Menggapai bintang di angkasa untuk menggapai cita cita
                </p>
            </div>
            <div class="card">
                <h1 class="title">Club</h1>
                <i class="bi bi-suit-club-fill icons"></i>
                <p class="description">
                    Hidupi hari harimu dengan senyuman indahku
                </p>
            </div>
        </div>
    </div>
</body>
</html>
